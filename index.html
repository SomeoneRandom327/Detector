 
<html>
  <head>

   <link rel="stylesheet" href="style.css">

  <body>
  <div class="container">
    
    <center>

      <br><br>

      <p class='words'>Model is trained to identify the following objects: </p>

      <p class="objects">Mouse</p>

      <p class="objects">USB</p>

      <div id="camera"></div>
      <br><br>
      <div hidden id="view"><label class="words">Output - </label><br><br>
      <div id="result"></div>
      <br><br></div>
      <button class="button" onclick="take_snapshot()">Take Snapshot</button><br>
      <br><button class="button" onclick="check()">Check</kbutton><br><br>
      <p class='words'>Object : <span id="object">N/A</span></p><br>

    </center>
